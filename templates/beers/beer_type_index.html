<head>
<title>BeerStock - Beer Type Index</title>
</head>

<body bgcolor="silver">
{% include "beers/toolbar.html" %}
{% if all_beer_type_list %}
	<table border="1" align="center" id='table'>
		<thead>
			<td><b>Name</b></td>
		</thead>
	{% for beer_type in all_beer_type_list %}
		<tr>
			<td><a href="/beers/beer_type_info/{{ beer_type.name }}/">{{ beer_type.name }}</a></td>
		</tr>
	{% endfor %}
	</table>
{% else %}
	<p align="center">No beer types are available.</p>
{% endif %}
</body>
