<head>
<title>BeerStock - Fridge Stock</title>
</head>
{% include "layouts/toolbar.html" %}
<body bgcolor="silver">
{% if all_beer_list %}
	<table border="1" align="center" id='table'>
		<thead>
			<td><b>Name</b></td>
			<td><b>Stock</b></td>
			<td></td>
		</thead>
	{% for beer in all_beer_list %}
		<tr>
			<td><a href="/beers/update_beer/{{ beer.untappdId }}">{{ beer.beerName }}</a></td>
			<td>{{ beer.amountInStock }}</td>
			<td><a href="/beers/checkout_beer/{{ beer.untappdId }}">Checkout beer!</a></td>
		</tr>
	{% endfor %}
	</table>
{% else %}
	<p align="center">No beers are available.</p>
{% endif %}
</body>
