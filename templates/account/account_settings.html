<head>
<title>BeerStock - Account Info</title>
</head>
{% include "layouts/toolbar.html" %}

<body>
    <div class="container">
        <div class="col-md-2"></div>
        <div class="col-md-6">
            <div class="row">
                <h4>Account Settings for {{ user.username }}</h4>
            </div>
            <form method="post" action="/account/account_settings/" role="form">
                {% csrf_token %}
                <div class="form-group">
                    <label>First Name:</label>
                    <input type="text" name="first_name" class="form-control" value="{{ user.first_name }}">
                </div>
                <div class="form-group">
                    <label>Last Name:</label>
                    <input type="text" name="last_name" class="form-control" value="{{ user.last_name }}">
                </div>
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" name="email" class="form-control" value="{{ user.email }}">
                </div>
                <div class="form-group">
                    <label>New Password:</label>
                    <input type="password" name="new_password" class="form-control">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
            {% if member_extra.untappdAuth %}
                Refresh Untappd Authentication:
                <a href="https://untappd.com/oauth/authenticate/?client_id={{ CLIENTID }}&response_type=code&redirect_url={{ REDIRECT_URL }}">
                    <img src="/static/images/untappd.png" height=50px>
                </a>
            {% else %}
                Link Untappd Account:
                <a href="https://untappd.com/oauth/authenticate/?client_id={{ CLIENTID }}&response_type=code&redirect_url={{ REDIRECT_URL }}">
                    <img src="/static/images/untappd.png" height=50px>
                </a>
            {% endif %}
        </div>
    </div>
</body>
