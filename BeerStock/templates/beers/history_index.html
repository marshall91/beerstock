<head>
<title>BeerStock - Fridge Stock</title>
</head>

<body bgcolor="silver">
{% include "beers/toolbar.html" %}
{% if all_beer_list %}
	<table border="1" align="center" id='table'>
		<thead>
			<td><b>Name</b></td>
			<td><b>Date</b></td>
		</thead>
	{% for beer in all_beer_list %}
		<tr>
			<td><a href="/beers/update_beer/{{ beer.untappdId }}/">{{ beer.beerName }}</a></td>
			<td>{{ beer.timestamp }}
		</tr>
	{% endfor %}
	</table>
{% else %}
	<p align="center">No beers are available.</p>
{% endif %}
</body>
